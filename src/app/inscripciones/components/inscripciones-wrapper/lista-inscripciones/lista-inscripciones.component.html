<button mat-raised-button color="primary"routerLink="add">Inscripciones</button>

<section class="main">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="title">ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>
      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef class="title">Curso</th>
        <td mat-cell *matCellDef="let element">{{ element.curso?.curso }}</td>
      </ng-container>
      <ng-container matColumnDef="alumno">
        <th mat-header-cell *matHeaderCellDef class="title">Alumno</th>
        <td mat-cell *matCellDef="let element">{{ element.alumno?.nombre}}, {{ element.alumno?.apellido}}</td>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef class="title">Fecha</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fecha | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef class="title"></th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button
            mat-icon-button
            color="warn"
            (click)="eliminarInscripcion(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-footer-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  </section>
